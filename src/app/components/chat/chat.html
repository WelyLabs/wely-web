<div class="chat-container">
    <div class="chat-header">
        <button mat-icon-button (click)="goBack()">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <h2>{{ conversation ? 'Conversation' : 'Chargement...' }}</h2>
    </div>

    <div class="chat-content-wrapper">
        <div class="loading-state" *ngIf="isLoading">
            <div class="spinner"></div>
            <p>Chargement de la conversation...</p>
        </div>

        <div class="error-state" *ngIf="error">
            <mat-icon>error_outline</mat-icon>
            <p>{{ error }}</p>
            <button mat-raised-button color="primary"
                (click)="friendId && loadConversation(friendId)">Réessayer</button>
        </div>

        <app-shared-chat *ngIf="!isLoading && !error" [messages]="chatMessages" [loading]="isSending"
            placeholder="Écrivez votre message..." (onSend)="onSendMessage($event)" style="height: 100%; width: 100%;">
        </app-shared-chat>
    </div>
</div>
